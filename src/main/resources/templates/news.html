<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>Aparel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Применяем шрифт Exo 2 */
        body, .nav-link {
            font-family: 'Exo 2', sans-serif;
            font-size: larger;
        }

        /* Нижний блок */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        header .header-menu {
            display: flex;
            flex-grow: 1; /* Занять равное пространство */
            justify-content: flex-start; /* Выравнивание меню к краям */
        }

        header .header-menu:last-of-type {
            justify-content: flex-end; /* Правое меню выравнивается вправо */
        }

        header .logo {
            margin: 0 20px; /* Отступ между логотипом и меню */
        }

        /* Галерея */
        .gallery-section {
            width: 100%;
            margin: 50px 0;
            padding: 0;
        }

        .carousel-item img,
        .gallery-photo {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Уменьшение отступов для мобильных */
        @media (max-width: 900px) {

            header .container {
                flex-wrap: wrap; /* Элементы в несколько строк */
                flex-direction: column; /* Переключение в столбик */
                align-items: center; /* Центровка элементов */
                text-align: center;
            }

            header .nav {
                flex-direction: column; /* Меню располагается в столбик */
                width: 100%; /* Ширина по всей строке */
            }

            header .nav-link {
                padding: 10px 0; /* Дополнительные отступы между пунктами меню */
            }

            .logo img {
                max-width: 100px; /* Уменьшение логотипа */
            }
            .gallery-title h2 {
                font-size: 1.5rem;
            }

            iframe {
                height: 150px;
            }

            .footer {
                font-size: 0.9rem;
            }
        }


    </style>
</head>
<body>

<header class="border-bottom">
    <div class="container d-flex align-items-center py-3">
        <!-- Левое меню -->
        <ul class="nav header-menu d-flex flex-column flex-md-row align-items-center mb-2 mb-md-0">
            <li class="nav-item"><a href="/viking_4_6" class="nav-link px-2 link-dark">Viking 4.6</a></li>
            <li class="nav-item"><a href="/aparel" class="nav-link px-2 link-dark">Лодки для работы</a></li>
        </ul>

        <!-- Логотип -->
        <a href="/" class="d-flex align-items-center justify-content-center logo mb-2 mb-md-0">
            <img src="/images/logo.png" alt="Viking Logo" class="img-fluid" style="max-width: 70%; height: auto;">
        </a>

        <!-- Правое меню -->
        <ul class="nav header-menu d-flex flex-column flex-md-row align-items-center">
            <li class="nav-item"><a href="/news" class="nav-link px-2 link-dark">Галерея</a></li>
            <li class="nav-item"><a href="/about" class="nav-link px-2 link-dark">Контакты</a></li>
        </ul>
    </div>
</header>

<!-- Основной контент -->
<div class="container-fluid gallery-section">
    <!-- Блок 1: Лодки Viking 4.6 -->
    <div class="gallery-title">
        <h2>Лодки Viking 4.6</h2>
    </div>

    <!-- Карусель -->
    <div id="vikingCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/viking_4_6/photo1.jpg" class="d-block w-100" alt="Фото 1">
            </div>
            <div class="carousel-item">
                <img src="/images/viking_4_6/photo2.jpg" class="d-block w-100" alt="Фото 2">
            </div>
            <div class="carousel-item">
                <img src="/images/viking_4_6/photo3.jpg" class="d-block w-100" alt="Фото 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#vikingCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#vikingCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Видео -->
    <div class="row">
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID3" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="container-fluid gallery-section">
    <!-- Блок 2: Апарельные лодки -->
    <div class="gallery-title">
        <h2>Апарельные Лодки</h2>
    </div>

    <!-- Плитка -->
    <div class="row mb-4">
        <div class="col-sm-6 col-md-3 mb-3">
            <img src="/images/aparel/photo1.jpg" class="gallery-photo img-fluid rounded" alt="Фото 1">
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <img src="/images/aparel/photo2.jpg" class="gallery-photo img-fluid rounded" alt="Фото 2">
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <img src="/images/aparel/photo3.jpg" class="gallery-photo img-fluid rounded" alt="Фото 3">
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <img src="/images/aparel/photo4.jpg" class="gallery-photo img-fluid rounded" alt="Фото 4">
        </div>
    </div>

    <!-- Видео -->
    <div class="row">
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID5" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID6" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID7" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID8" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<footer class="footer">
    <div>
        <a href="#">Лодочные моторы</a> |
        <a href="#">Лодочный сервис</a>
    </div>
    <p>&copy; 2024 Viking. Все права защищены. <br> hello@mysite.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
