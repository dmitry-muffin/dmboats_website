<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>Aparel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <style>
        body, .nav-link {
            font-family: 'Roboto', sans-serif;
        }

        /* Контейнер для блока адреса и карты */
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 50px auto;
            max-width: 1000px;
        }

        /* Левый блок с контактной информацией */
        .contact-info {
            max-width: 45%;
        }

        /* Блок карты с фиксированными размерами */
        .map-container {
            max-width: 50%;
            width: 500px; /* Фиксированная ширина */
            height: 400px; /* Фиксированная высота */
        }

        /* Нижний блок */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Настройка смещения логотипа */
        .logo {
            transform: translateX(-50px);
        }

        .gallery-section {
            margin: 50px 0;
        }
        .carousel-item img,
        .gallery-photo {
            width: 100%;
            height: 300px; /* Фиксированная высота для всех фото */
            object-fit: cover;
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<header class="border-bottom">
    <div class="d-flex flex-wrap justify-content-between align-items-center py-3 container">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="/viking_4_6" class="nav-link px-2 link-dark">Viking 4.6 </a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 link-dark">Лодки для работы </a></li>
        </ul>

        <a href="/" class="d-flex align-items-center text-decoration-none mx-auto logo">
            <img src="/images/logo.png" alt="Viking Logo" width="320" height="50">
        </a>

        <ul class="nav ms-auto">
            <li class="nav-item"><a href="#" class="nav-link px-2 link-dark">Новости</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 link-dark">Контакты</a></li>
        </ul>
    </div>
</header>

<div class="container gallery-section">
    <!-- Блок 1: Лодки Viking 4.6 -->
    <div class="gallery-title">
        <h2>Лодки Viking 4.6</h2>
    </div>

    <!-- Карусель фото для Viking 4.6 -->
    <div id="vikingCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/viking_4_6/photo1.jpg" class="d-block w-100" alt="Фото 1">
            </div>
            <div class="carousel-item">
                <img src="/images/viking_4_6/photo2.jpg" class="d-block w-100" alt="Фото 2">
            </div>
            <div class="carousel-item">
                <img src="/images/viking_4_6/photo3.jpg" class="d-block w-100" alt="Фото 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#vikingCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#vikingCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Видео для Viking 4.6 -->
    <div class="row">
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID3" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="container gallery-section">
    <!-- Блок 2: Апарельные лодки -->
    <div class="gallery-title">
        <h2>Апарельные Лодки</h2>
    </div>

    <!-- Плитка фото для Апарельных лодок -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo1.jpg" class="gallery-photo img-fluid rounded" alt="Фото 1">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo2.jpg" class="gallery-photo img-fluid rounded" alt="Фото 2">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo3.jpg" class="gallery-photo img-fluid rounded" alt="Фото 3">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo4.jpg" class="gallery-photo img-fluid rounded" alt="Фото 4">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo1.jpg" class="gallery-photo img-fluid rounded" alt="Фото 5">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo2.jpg" class="gallery-photo img-fluid rounded" alt="Фото 6">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo3.jpg" class="gallery-photo img-fluid rounded" alt="Фото 7">
        </div>
        <div class="col-md-3 mb-3">
            <img src="/images/aparel/photo4.jpg" class="gallery-photo img-fluid rounded" alt="Фото 8">
        </div>
    </div>

    <!-- Видео для Апарельных лодок -->
    <div class="row">
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID5" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID6" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID7" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-3 mb-3">
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/videoID8" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>
<!-- Нижний блок -->
<footer class="footer">
    <div>
        <a href="#">Лодочные моторы</a> |
        <a href="#">Лодочный сервис</a>
    </div>
    <p>&copy; All Rights Reserved. Acme Design Co. <br> hello@mysite.com</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
